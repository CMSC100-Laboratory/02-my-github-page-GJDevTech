<!DOCTYPE html>

<html>
    <head>
        <title>Projects</title>
        <link rel="icon" type="image/png" href="images/logo.png">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <script>
            document.addEventListener("mousemove", e => {
            document.body.style.setProperty("--mouse-x-grid", `${e.clientX}px`);
            document.body.style.setProperty("--mouse-y-grid", `${e.clientY}px`);

            const x = (e.pageX / document.documentElement.scrollWidth) * 100;
            const y = (e.pageY / document.documentElement.scrollHeight) * 100;

            document.body.style.setProperty("--mouse-x", `${x}%`);
            document.body.style.setProperty("--mouse-y", `${y}%`);
        });
        </script>

        <header>
            <div class="nav-bar">
                <a href="index.html"><img src="images/logo.png" id="logo"></a>
                <div class="nav-item-container">
                    <button onclick="window.location.href='index.html'">Home</button>
                    <button onclick="window.location.href='about.html'">About</button>
                </div>
            </div>
        </header>

        <div class="card-view">
            <h1>Projects</h1>
            <h3>Experiments that survived debugging.</h3>
        </div>

        <div class="card-view" id="all-projects">

                    </p>
                </div>

            </div>
        </div>
    </body>
</html>
